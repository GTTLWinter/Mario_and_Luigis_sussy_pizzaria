<html>
    <script src="https://unpkg.com/htmx.org@1.8.2"></script>
    <body>
        <div #id="here" hx-get="/cookorders" hx-target="body" hx-trigger="every 1s">
            {% if AllOrders == [] %}
            <h1>No orders at the moment!</h1>
            {% else %}
            <table>
            <tr>
                <th>Order</th>
                <th>Pizzas</th>
                <th>ingredients</th>
                <th>Time elapsed</th>
            </tr>
            {% for order in AllOrders %}
                <tr>
                    <th>{{ AllOrders[order][0] }}</th>
                    
                </tr>
            </table>
            {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
