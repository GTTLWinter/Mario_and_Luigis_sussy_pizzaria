<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">

</head>

<body>
    <div class="main" id="pizzas">
        <div class="row">
            <div class="pizzaItem">
                <img src="../static/7_fanta.jpg">
                <h4>
                    Fanta Orange: &euro;8,-
                    <button class="button" type="button" hx-post="/pizza?margaritha" hx-trigger="click"
                        hx-target="#cart">Add</button>
                </h4>
            </div>
            <div class="pizzaItem">
                <img src="../static/8_cola.jpg">
                <h4>
                    Coca Cola: &euro;11,-
                    <button class="button" hx-post="/pizza?hawaii" hx-trigger="click" hx-target="#cart"

                </h4>
            </div>
            <div class="pizzaItem">
                <img src="../static/9_greentea.jpg">

                    Green Ice Tea: &euro;12,-

            </div>
        </div>
        <div class="row">
            <div class="pizzaItem">
                <img src="../static/10_cherrycola.jpg">

                    Coca Cola Cherry: &euro;9,-

                </h4>
            </div>
            <div class="pizzaItem">
                <img src="../static/11_peachtea.jpg">
                <h4>
                    Peach Ice Tea: &euro;15,-
                    <button class="button" hx-post="/pizza?vegan" hx-trigger="click" hx-target="#cart"

                </h4>
            </div>
            <div class="pizzaItem">
                <img src="../static/12_cassis.jpg">
                <h4>
                    Fanta Cassis: &euro;13,-
                    <button class="button" hx-post="/pizza?veggie" hx-trigger="click" hx-target="#cart">Add</button>
                </h4>
            </div>
        </div>
    </div>

</html>
