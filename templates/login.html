<html>
    <head>
        <title>Login</title>
        <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <form action="logindata">
            <label for="fusername">Username:</label><br>
            <input type="text" name="username" value="" required><br><br>
            <label for="fpassword">Password:</label><br>
            <input type="password" name="password" value="" required><br><br>
            <input type="submit" value="Submit">
        </form>

        <p>Don't have a account? </p><a href="/register">Register</a>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </body>
</html>
