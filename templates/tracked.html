<html>
    <head>
        <title>Mario's Pizzaria</title>
        <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet">
        <link href="../static/css/tracked.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&family=Chela+One&family=Open+Sans&display=swap" rel="stylesheet">

    </head>
    <body>

        <div class="Trackingblock">
            <div class="centerpositioning">
                <button onclick="location.href='/'" type="button">Home</button>
                <br><br>
                {{ Ordernumber }}
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                    {% for s in Order %}
                    {% if s == "Custom" %}
                    {% for a in range(Order.index(s), Order.index(Order.index(s) + 1))%}
                    
                        <tr>
                            <th>{{ Dicktionary[s][0] }}</th>
                            <th>{{ Dicktionary[s][2] }}</th>
                            <th class="price">{{ Dicktionary[s][1] }}</th>
                        </tr>
                    {% endfor %}
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Total: {{ Price }}</th>
                    </tr>
                </table>
            </div>    
        </div>    
    </body>
</html>
