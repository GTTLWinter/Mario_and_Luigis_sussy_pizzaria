<html>

<head>
    <title>Mario's Pizzaria</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet">
</head>
<script src="https://unpkg.com/htmx.org@1.8.2"></script>

<body>
    <div id="parent">
        <div id="pizzas">
            <ul id="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/ordertracker">Order search</a></li>
                <div id="rightli">
                    {% if LoggedIn == One %}
                    <li class="login"><a href="/account">Account</a></li>
                    <li class="login"><a href="/logout">Sign out</a></li>
                    {% else %}
                    <li class="login"><a href="/login">Login</a></li>
                    {% endif %}
                </div>
            </ul><br>
            <h1>Welcome!!</h1><br><br>
            <h4>Margaritha, 8</h4>
            <button class="button" hx-get="/rmargaritha" hx-trigger="click" hx-target="#cart" type="button">Delete</button>
            <button class="button" type="button" hx-get="/margaritha" hx-trigger="click" hx-target="#cart">Add</button>
            <h4>Pepperoni, 10</h4>
            <button class="button" hx-get="/rPep" hx-trigger="click" hx-target="#cart" type="button">Delete</button>
            <button class="button" hx-get="/Pep" hx-trigger="click" hx-target="#cart" type="button">Add</button>
            <h4>Barbeque Chicken, 12</h4>
            <button class="button" hx-get="/rBBQC" hx-trigger="click" hx-target="#cart">Delete</button>
            <button class="button" hx-get="/BBQC" hx-trigger="click" hx-target="#cart">Add</button>
        </div>
        <div id="cart" hx-trigger="load" hx-get="/cart" hx-target="#cart">
        </div>
    </div>
</body>

</html>
